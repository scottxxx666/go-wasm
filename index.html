<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go-wasm</title>
</head>
<body>
<button id="wasm">wasm</button>
<button id="js">js</button>
<script src="wasm_exec.js"></script>
<script>
    window.onload = function () {
        const myWorker = new Worker("worker.js");
        myWorker.onmessage = (e) => {
            const textContent = e.data;
            console.log("Message received from worker:" + textContent);
            console.timeEnd('wasm');
        };

        document.querySelector('#wasm').addEventListener('click', ()=>{
            console.time('wasm');
            myWorker.postMessage(40)
        })

        document.querySelector('#js').addEventListener('click', ()=>{
            console.log('js hihi')
        })
    }
</script>
</body>
</html>
